<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add a Trip</h1> <a href="/logged">HOME</a><br>
    <a href="/logout">Logout</a><hr>
    {% for message in messages %}
    <h3 style="color:red">*{{message}}</h3>
    {% endfor %} <br><hr>
    <form action="/create" method="POST">
        {% csrf_token %}
        <label for="destination">Destination: </label>
        <input type="text" name="destination"><br>
        <label for="description">Description: </label>
        <input type="text" name="description"><br>
        <label for="start">Travel Date From: </label>
        <input type="date" name="start"><br>
        <label for="finish">Travel Date To: </label>
        <input type="date" name="finish"><br>
        <input type="submit" value="--ADD--" style="background-color:aquamarine">
    </form>
</body>
</html>
